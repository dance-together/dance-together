<header class="fixed-top" id="header_nav">

  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <button class="navbar-toggler py-4 px-3" type="button" id="button-mobile-shape" data-toggle="collapse"
        data-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="toggle-menu"><i class="p fas fa-bars"></i></span>
      </button>
      <div class="row d-md-none pt-1 pb-2">
        <img class="col" routerLink="/home" src="../../assets/6.jpg" id="logo-mobile" alt="">
        <ul>
          <a class="col fill-button px-0  mt-1" style="height: 60px; padding-top: 15px;">
            <span class="fill-button-hover">
              <span class="fill-button-text">Rise and Shine</span>
            </span>
          </a>
        </ul>
      </div>

      <div class="collapse navbar-collapse" id="navbarNav">

        <div class="logo-media d-none d-md-block mr-auto pt-2 pb-4">
          <img routerLink="/home" src="../../assets/6.jpg" alt="">
        </div>

        <ul class="navbar-nav ">

          <!-- mobile side menu -->
        
          <div class="d-md-none">
            <li class="nav-item mr-md-2  mr-lg-3 grid" data-toggle="collapse" data-target="#navbarNav">
              <input type="radio" name="tabs" id="tab11" />
              <label class="nav-link" for="tab11" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
              routerLink="/home">Hem</label>
            </li>
          </div>
          <div class="d-md-none">
            <li class="nav-item mr-md-2  mr-lg-3 grid" data-toggle="collapse" data-target="#navbarNav">
              <input type="radio" name="tabs" id="tab12" />
              <label class="nav-link" id="tab12" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
              routerLink="/courses">Danskurser</label>
            </li>
          </div>
          <div class="d-md-none">
            <li class="nav-item mr-md-2  mr-lg-3 grid" data-toggle="collapse" data-target="#navbarNav">
              <input type="radio" name="tabs" id="tab13" />
              <label class="nav-link" id="tab13" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
              routerLink="/group-travel">Gruppresor</label>
            </li>
          </div>
          <div class="d-md-none">
            <li class="nav-item mr-md-2  mr-lg-3 grid" data-toggle="collapse" data-target="#navbarNav">
              <input type="radio" name="tabs" id="tab14" />
              <label class="nav-link" id="tab14" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
              routerLink="/group-training">Gruppträning</label>
            </li>
          </div>
          <div class="d-md-none">
            <li class="nav-item mr-md-2  mr-lg-3 grid" data-toggle="collapse" data-target="#navbarNav">
              <input type="radio" name="tabs" id="tab15" />
              <label class="nav-link" id="tab15" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
              routerLink="/gallery">Galleri</label>
            </li>
          </div>
          <div class="d-md-none">
            <li class="nav-item mr-md-2  mr-lg-3 grid" data-toggle="collapse" data-target="#navbarNav">
              <input type="radio" name="tabs" id="tab16" />
              <label class="nav-link" id="tab16" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
              routerLink="/contact"> Kontakt</label>
            </li>
          </div>

          <!-- end mobile side menu -->
          <li class="nav-item mr-md-2  mr-lg-3 grid d-none d-md-block">
            <input type="radio" name="tabs" id="tab1" />
            <label class="nav-link" for="tab1" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
              routerLink="/home">Hem</label>
          </li>
 
          <li class="nav-item mr-md-2  mr-lg-3 grid d-none d-md-block">
            <input type="radio" name="tabs" id="tab2" />
            <label class="nav-link" for="tab2"  id="tab2" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
            routerLink="/courses">Danskurser</label>
          </li>
                
          <li class="nav-item mr-md-2 mr-lg-3 grid d-none d-md-block">
            <input type="radio" name="tabs" id="tab3" />
            <label class="nav-link" for="tab3" id="tab3" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
            routerLink="/group-travel">Gruppresor</label>
          </li>
       
          <li class="nav-item mr-md-2 mr-lg-3 grid d-none d-md-block">
            <input type="radio" name="tabs" id="tab4" />
            <label class="nav-link" for="tab4" id="tab4" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
            routerLink="/group-training">Gruppträning</label>
          </li>
       
          <li class="nav-item mr-md-2 mr-lg-3 grid d-none d-md-block">

            <input type="radio" name="tabs" id="tab5" />
            <label class="nav-link" for="tab5" id="tab5" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
            routerLink="/gallery">Galleri</label>
          </li>
          <li class="nav-item mr-md-2 mr-lg-3 grid d-none d-md-block">

            <input type="radio" name="tabs" id="tab6" />
            <label class="nav-link" for="tab6" id="tab6" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active"
            routerLink="/contact"> Kontakt</label>
          </li>

        </ul>
        <div class="d-none d-md-block pt-2 pb-4 dance-together">
          <li class="nav-item mr-md-2 mr-lg-1 mt-3">
            <a class="col fill-button px-0 ">
              <span class="fill-button-hover">
                <span class="fill-button-text">Dance Together</span>
              </span>
            </a>
          </li>
        </div>
      </div>


    </div>
  </nav>

</header>
